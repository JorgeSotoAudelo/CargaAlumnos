<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="container" id="vueContainer">
        <p>Alumno: {{alumno.nombre}}</p>
        <p>Correo: {{alumno.correo}}</p>


        <table class="table table-striped">
            <thead>
                <th scope="col">Materias Cargadas</th>
                <th scope="col"></th>
            </thead>
            <tbody>
                <tr v-for="materia in materias" :key="materia.id">
                    <td>{{materia.nombre}}</td>
                    <td>
                        <button class = "btn btn-danger" @click="eliminarMateria(materia.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container me-5">
            <button class="btn btn-primary text-start" data-bs-toggle="modal" data-bs-target="#ModalMaterias">Cargar Materia</button>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-warning" type="submit"> Cerrar sesion</button>
            </form>
        </div>
    



    <!--MODAL MATERIAS-->
<div class="modal fade" id="ModalMaterias" tabindex="-1" aria-labelledby="ModalMaterias" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Materias Disponibles</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
              <table class="table table-striped">
                <thead>
                    <th scope="col">Materia</th>
                    <th scope="col"></th>
                </thead>
                <tbody>
                    <tr v-for="materia in materiasNoCargadas" :key="materia.id">
                        <td>{{materia.nombre}}</td>
                        <td>
                            <button class="btn btn-primary" @Click="cargarMateria(materia.id)">+</button>
                        </td>        
                    </tr>
                </tbody>
              </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>


    <script th:inline="javascript">
    var csrfToken = /*[[${_csrf.token}]]*/ '';
    </script>
    <script th:src="@{/js/alumnoScript.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
