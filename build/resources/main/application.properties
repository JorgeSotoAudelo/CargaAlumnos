
# MySQL Connection Configurations
spring.datasource.url=jdbc:mysql://localhost:3306/cargaMaterias?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123


spring.jpa.hibernate.ddl-auto=update

# Enable SQL query logging
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Set logging level for Spring Web (including incoming requests)
logging.level.org.springframework.web=DEBUG

# Set logging level for Spring Security
logging.level.org.springframework.security=DEBUG

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false 
# For development, disable cache for templates

spring.web.resources.static-locations=classpath:/static/, classpath:/public/